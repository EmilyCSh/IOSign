<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPA Signing Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px 30px 40px 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 1.8em;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"].form-input {
            padding: 3px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 1em;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }

        .links {
            margin-top: 15px;
        }
        .links a {
            display: block;
            margin-bottom: 8px;
            color: #337ab7;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .install-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .install-button:hover {
            background-color: #31b0d5;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #qrCode {
            margin-top: 20px;
            text-align: center;
        }

        #qrCodeText {
            text-align: center;
            font-size: 1em;
            color: #555;
            margin-bottom: 10px;
        }

        /* Custom Progress Bar Styles */
        .progress-container {
            margin-top: 20px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.4s ease; /* Aumenta la durata per una transizione pi√π fluida */
        }

        #progressPercent {
            display: block;
            margin-top: 5px;
            color: #555;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>IPA Signing Service</h2>
        <form id="signForm">
            <label for="ipaFile">Upload IPA File:</label>
            <input type="file" id="ipaFile" name="file" accept=".ipa" required class="form-input">

            <label for="udid">Device UDID:</label>
            <input type="password" id="udid" name="udid" placeholder="Enter your device UDID" required autocomplete="current-password" class="form-input">

            <button type="submit">Sign IPA</button>
        </form>

        <div class="loader" id="loader"></div>

        <!-- Custom Progress Bar -->
        <div class="progress-container" id="progressContainer" style="display: none;">
            <label for="progressFill">Uploading:</label>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>
            <span id="progressPercent">0%</span>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('signForm');
        const messageDiv = document.getElementById('message');
        const loader = document.getElementById('loader');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const qrCodeContainer = document.getElementById('qrCode');

        let currentProgress = 0; // Traccia il progresso attuale
        let targetProgress = 0;  // Traccia il progresso target

        const isAppleDevice = () => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /iPhone|iPad|iPod|AppleWatch|Vision/i.test(userAgent);
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Form submission started');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            loader.style.display = 'block';
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            messageDiv.innerHTML = '';
            currentProgress = 0;
            targetProgress = 0;

            const formData = new FormData(form);

            // Use XMLHttpRequest to track upload progress
            const xhr = new XMLHttpRequest();

            xhr.open('POST', '/sign', true);

            // Upload progress event listener
            xhr.upload.addEventListener('progress', (event) => {
                if (event.lengthComputable) {
                    if (event.loaded === event.total) {
                        progressContainer.style.display = 'none';
                        messageDiv.classList.remove('error', 'success');
                        messageDiv.classList.add('success');
                        messageDiv.innerHTML = `
                            <strong>IPA signing is in progress. Please wait...</strong>
                        `;
                        messageDiv.style.display = 'block';
                    } else {
                        targetProgress = Math.round((event.loaded / event.total) * 100);
                        console.log(`Progress: ${targetProgress}%`);
                        animateProgress();
                    }
                } else {
                    console.log('Progress not computable');
                }
            });

            // Server response event listener
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    console.log('Upload completed');
                    loader.style.display = 'none';
                    progressContainer.style.display = 'none';
                    if (xhr.status === 200) {
                        const result = JSON.parse(xhr.responseText);
                        messageDiv.classList.add('success');

                        messageDiv.innerHTML = `
                            <strong>${result.message}</strong>
                            <div class="links">
                                <a href="${result.ipa_url}" target="_blank">Download Signed IPA</a>
                                <a href="${result.ota_url}" target="_blank">Download OTA Plist</a>
                            </div>
                        `;

                        if (isAppleDevice()) {
                            messageDiv.innerHTML += `
                                <a href="${result.install_url}" class="install-button">Install on Device</a>
                            `;
                        } else {
                            messageDiv.innerHTML += `
                                <strong>Scan this QR code with the iOS Camera app to install the IPA</strong>
                                <div id="qrCode"></div>
                            `;

                            new QRCode(document.getElementById("qrCode"), {
                                text: result.install_url,
                                width: 200,
                                height: 200,
                                colorDark: "#000000",
                                colorLight: "#ffffff",
                                correctLevel: QRCode.CorrectLevel.M
                            });
                        }

                        messageDiv.style.display = 'block';
                    } else {
                        const result = JSON.parse(xhr.responseText);
                        messageDiv.classList.add('error');
                        messageDiv.textContent = result.message || 'An error occurred while processing your request.';
                        messageDiv.style.display = 'block';
                    }
                }
            };

            // Network error event listener
            xhr.onerror = function () {
                console.log('Network error occurred');
                loader.style.display = 'none';
                progressContainer.style.display = 'none';
                messageDiv.classList.add('error');
                messageDiv.textContent = 'A network error occurred. Please try again later.';
                messageDiv.style.display = 'block';
            };

            // Send the request
            xhr.send(formData);
        });

        function animateProgress() {
            if (currentProgress < targetProgress) {
                currentProgress++;
                progressFill.style.width = `${currentProgress}%`;
                progressPercent.textContent = `${currentProgress}%`;
                requestAnimationFrame(animateProgress);
            }
        }
    </script>
</body>
</html>
