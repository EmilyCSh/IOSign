<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPA Signing Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Aggiunto per la responsività -->
    <style>
        /* Stili Generali */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            width: 90%; /* Modificato per adattarsi a schermi più piccoli */
            margin: 50px auto;
            background-color: #fff;
            padding: 20px 30px 40px 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 1.8em; /* Utilizzo di unità relative */
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 1em;
        }
        
        /* Stili per tutti i campi di input */
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        /* Specifiche per il campo file */
        input[type="file"].form-input {
            padding: 3px;
        }
        
        /* Stili per il bottone */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        
        /* Stili per i messaggi */
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 1em;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        
        /* Stili per i link */
        .links {
            margin-top: 15px;
        }
        .links a {
            display: block;
            margin-bottom: 8px;
            color: #337ab7;
            text-decoration: none;
            font-size: 1em;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .install-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .install-button:hover {
            background-color: #31b0d5;
        }
        
        /* Stili per il loader */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media Queries per migliorare la responsività */
        @media (max-width: 600px) {
            .container {
                padding: 15px 20px 30px 20px;
                margin: 20px auto;
            }
            h2 {
                font-size: 1.5em;
            }
            button, .install-button {
                font-size: 0.9em;
                padding: 10px;
            }
            .loader {
                width: 30px;
                height: 30px;
                border-width: 4px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 10px 15px 20px 15px;
            }
            h2 {
                font-size: 1.2em;
            }
            label, .form-input, button, .install-button, .links a {
                font-size: 0.9em;
            }
            .loader {
                width: 25px;
                height: 25px;
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>IPA Signing Service</h2>
        <form id="signForm">
            <label for="ipaFile">Upload IPA File:</label>
            <input type="file" id="ipaFile" name="file" accept=".ipa" required class="form-input">

            <label for="udid">Device UDID:</label>
            <!-- Campo modificato a type="password" con autocomplete="current-password" -->
            <input type="password" id="udid" name="udid" placeholder="Enter your device UDID" required autocomplete="current-password" class="form-input">

            <button type="submit">Sign IPA</button>
        </form>

        <div class="loader" id="loader"></div>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('signForm');
        const messageDiv = document.getElementById('message');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            loader.style.display = 'block';

            const formData = new FormData(form);

            try {
                const response = await fetch('/sign', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                loader.style.display = 'none';

                if (response.ok) {
                    messageDiv.classList.add('success');
                    messageDiv.innerHTML = `
                        <strong>${result.message}</strong>
                        <div class="links">
                            <a href="${result.ipa_url}" target="_blank">Download Signed IPA</a>
                            <a href="${result.ota_url}" target="_blank">Download OTA Plist</a>
                        </div>
                        <a href="itms-services://?action=download-manifest&url=${encodeURIComponent(result.ota_url)}" class="install-button">Install on Device</a>
                    `;
                } else {
                    messageDiv.classList.add('error');
                    messageDiv.textContent = result.message || 'An error occurred while processing your request.';
                }

                messageDiv.style.display = 'block';
            } catch (error) {
                loader.style.display = 'none';
                messageDiv.classList.add('error');
                messageDiv.textContent = 'An unexpected error occurred. Please try again later.';
                messageDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
